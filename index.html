<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    </head>
    <body>
        <div class="content">
            <h1>Calculator</h1>
            <div class="calculator">
                <div class="display"></div>
                <div class="buttons">
                    <!-- <div class="top-row"></div> -->
                    <button class="gray backspace">⌫</button>
                    <button class="gray">AC</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="yellow">÷</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="yellow">×</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="yellow">-</button>
                    <button>0</button>
                    <button class="blue">.</button>
                    <button class="blue">=</button>
                    <button class="yellow">+</button>
                    
                </div>
            </div>
        </div>
        <footer>Hellooo</footer>                
    </body>
</html>
